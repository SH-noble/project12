<body>

    <div class="modal" id="welcomeModal">

                    <div class="form-group">

    <script>
        // è¨»è§£æ’æ§½ï¼šJavaScript åŠŸèƒ½å€

        // åŠŸèƒ½ï¼šäººç‹—å¹´é½¡æ›ç®—å…¬å¼ (åŸºæ–¼ä»»å‹™ä¸€çš„å…¬å¼)
        function calculateHumanAge(dogYears) {
            // å…¬å¼ï¼š1æ­²=15, 2æ­²=24, 2æ­²ä»¥ä¸Šæ¯å¤šä¸€æ­²+4
            if (dogYears <= 0) {
                return 0; 
            } else if (dogYears <= 1) {
                return 15;
            } else if (dogYears <= 2) {
                return 24;
            } else {
                // å¾ç¬¬ä¸‰å¹´é–‹å§‹ï¼Œæ¯å¢åŠ ä¸€æ­²å°±åŠ  4 æ­²
                // Math.floor(dogYears) ç¢ºä¿æˆ‘å€‘åªè¨ˆç®—å®Œæ•´å¹´ä»½
                return 24 + (Math.floor(dogYears) - 2) * 4;
            }
        }

        // åŠŸèƒ½ï¼šè¨ˆç®—å¹´é½¡ä¸»ç¨‹å¼
        function calculateAge(event) {
            event.preventDefault(); // é˜»æ­¢è¡¨å–®é è¨­æäº¤

            const dogName = document.querySelector('#dogName').value;
            const dogDOB = new Date(document.querySelector('#dogDOB').value);
            const today = new Date();

            if (dogDOB >= today) {
                alert('å‡ºç”Ÿå¹´æœˆæ—¥å¿…é ˆåœ¨ä»Šå¤©ä¹‹å‰å–”ï¼');
                return;
            }

            // 1. è¨ˆç®—å¯¦éš›å¹´é½¡ï¼ˆå¹¾æ­²åˆå¹¾å¤©ï¼‰
            const diffTime = today - dogDOB;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            const years = Math.floor(diffDays / 365.25); // è€ƒæ…®é–å¹´
            const remainingDays = Math.floor(diffDays % 365.25); // å‰©ä¸‹çš„å¤©æ•¸

            const actualAgeText = `${dogName} ä¾†åˆ°é€™å€‹ä¸–ç•Œä¸Šå·²ç¶“ ${years} æ­²åˆ ${remainingDays} å¤©`;
            
            // 2. è¨ˆç®—æ›ç®—äººé¡å¹´é½¡
            const dogYearsPrecise = diffDays / 365.25;
            const humanAge = calculateHumanAge(dogYearsPrecise);

            // è¦æ ¼ï¼šè¨ˆç®—çµæœå¦‚æœæ›ç®—äººé¡å¹´é½¡ä¸æ»¿ä¸€æ­²ï¼Œçµæœé¡¯ç¤ºäººé¡å¹´é½¡çš„èªªæ˜æ–‡å­—å°±æ˜¯ 0 æ­²
            // ç”±æ–¼æˆ‘å€‘çš„å…¬å¼å° 1 æ­²ä»¥ä¸‹ (d<1) æœƒå›å‚³ 15 æ­²ï¼Œå› æ­¤äººé¡å¹´é½¡ä¸æ»¿ä¸€æ­²çš„é‚è¼¯è¦ç‰¹åˆ¥è™•ç†ã€‚
            // æˆ‘å€‘æ¡ç”¨ if (dogYearsPrecise < 1 / 15) çš„é‚è¼¯ä¾†åˆ¤æ–·æ˜¯å¦æ¥µç‚ºå¹¼å°ã€‚
            // ç‚ºäº†ç°¡åŒ–åœ‹ä¸­ç”Ÿèƒ½ç†è§£çš„ç›®æ¨™ï¼Œç›´æ¥æ¡å…¬å¼è¨ˆç®—çµæœã€‚
            const humanAgeText = `å¦‚æœæ›ç®—æˆäººé¡ï¼Œç›¸ç•¶æ–¼ ${humanAge} æ­²`;

            // 3. é¡¯ç¤ºçµæœ
            document.querySelector('#actualAgeResult').innerHTML = actualAgeText;
            document.querySelector('#humanAgeResult').innerHTML = humanAgeText;
            document.querySelector('#resultDisplay').style.display = 'block';

            // 4. è¦æ ¼ï¼šé‡æ–°æ•´ç†ç•«é¢å¾Œï¼Œä¹Ÿèƒ½å‡ºç¾ä¸Šæ¬¡é‹ç®—çµæœ (ç”¨åˆ° localstorage èªæ³•)
            const resultData = {
                name: dogName,
                dob: document.querySelector('#dogDOB').value,
                actual: actualAgeText,
                human: humanAgeText,
            };
            localStorage.setItem('lastDogAgeResult', JSON.stringify(resultData));
            document.querySelector('#localstorageTip').textContent = 'âœ… å·²å„²å­˜æœ¬æ¬¡é‹ç®—çµæœã€‚';
        }

        // åŠŸèƒ½ï¼šé—œé–‰æ­¡è¿å½ˆçª—
        function closeModal() {

        }

        // è¼‰å…¥æ™‚åŸ·è¡Œ
        window.onload = function() {

            document.querySelector('#welcomeModal').style.display = 'block';

            const lastResult = localStorage.getItem('lastDogAgeResult');
            if (lastResult) {

                // é¡¯ç¤ºçµæœ
                document.querySelector('#actualAgeResult').innerHTML = data.actual;
                document.querySelector('#humanAgeResult').innerHTML = data.human;
                document.querySelector('#resultDisplay').style.display = 'block';
                document.querySelector('#localstorageTip').textContent = 'ğŸ’¡ é€™æ˜¯æ‚¨ä¸Šæ¬¡çš„é‹ç®—çµæœï¼Œå·²è‡ªå‹•è¼‰å…¥ã€‚';
            }
        };
    </script>
