    <script>
        // è¨»è§£æ’æ§½ï¼šJavaScript åŠŸèƒ½å€

        // åŠŸèƒ½ï¼šäººç‹—å¹´é½¡æ›ç®—å…¬å¼ (åŸºæ–¼ä»»å‹™ä¸€çš„å…¬å¼)
        function calculateHumanAge(dogYears) {
            // å…¬å¼ï¼š1æ­²=15, 2æ­²=24, 2æ­²ä»¥ä¸Šæ¯å¤šä¸€æ­²+4
            if (dogYears <= 0) {

            } else {

                // Math.floor(dogYears) ç¢ºä¿æˆ‘å€‘åªè¨ˆç®—å®Œæ•´å¹´ä»½
                return 24 + (Math.floor(dogYears) - 2) * 4;

        function calculateAge(event) {

            const diffTime = today - dogDOB;

            const remainingDays = Math.floor(diffDays % 365.25); // å‰©ä¸‹çš„å¤©æ•¸

            const actualAgeText = `${dogName} ä¾†åˆ°é€™å€‹ä¸–ç•Œä¸Šå·²ç¶“ ${years} æ­²åˆ ${remainingDays} å¤©`;
            
            // 2. è¨ˆç®—æ›ç®—äººé¡å¹´é½¡
            const dogYearsPrecise = diffDays / 365.25;

            // ç”±æ–¼æˆ‘å€‘çš„å…¬å¼å° 1 æ­²ä»¥ä¸‹ (d<1) æœƒå›å‚³ 15 æ­²ï¼Œå› æ­¤äººé¡å¹´é½¡ä¸æ»¿ä¸€æ­²çš„é‚è¼¯è¦ç‰¹åˆ¥è™•ç†ã€‚
            // æˆ‘å€‘æ¡ç”¨ if (dogYearsPrecise < 1 / 15) çš„é‚è¼¯ä¾†åˆ¤æ–·æ˜¯å¦æ¥µç‚ºå¹¼å°ã€‚
            // ç‚ºäº†ç°¡åŒ–åœ‹ä¸­ç”Ÿèƒ½ç†è§£çš„ç›®æ¨™ï¼Œç›´æ¥æ¡å…¬å¼è¨ˆç®—çµæœã€‚
            const humanAgeText = `å¦‚æœæ›ç®—æˆäººé¡ï¼Œç›¸ç•¶æ–¼ ${humanAge} æ­²`;

            // 3. é¡¯ç¤ºçµæœ
            document.querySelector('#actualAgeResult').innerHTML = actualAgeText;
            document.querySelector('#humanAgeResult').innerHTML = humanAgeText;
            document.querySelector('#resultDisplay').style.display = 'block';

            // 4. è¦æ ¼ï¼šé‡æ–°æ•´ç†ç•«é¢å¾Œï¼Œä¹Ÿèƒ½å‡ºç¾ä¸Šæ¬¡é‹ç®—çµæœ (ç”¨åˆ° localstorage èªæ³•)
            const resultData = {

            localStorage.setItem('lastDogAgeResult', JSON.stringify(resultData));

        }

        // åŠŸèƒ½ï¼šé—œé–‰æ­¡è¿å½ˆçª—
